<!DOCTYPE html>
<html ng-app="memoryGameApp">
<head>
	<meta charset="utf-8">
	<title>Memory Game</title>
	<link rel="stylesheet" type="text/css" href="css/app.css">	
    <link rel="stylesheet" type="text/css" href="css/header.css">
	<script type="text/javascript" src="lib/angular/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
</head>
<body ng-controller="GameCtrl">
	<section role="region">
        <header>
            <button><a href="index.html"><span class="icon icon-menu"></span></a></button>
            <menu type="toolbar">
                <button id="install"><span class="icon icon-add">add</span></button>
            </menu>
            <span data-l10n-id="app-heading" class="titulo">Pares restantes a igualar: {{game.unmatchedPairs}}</span>
            <div >
            	<span class="clock">Tiempo: <span id="timer">10</span></span>
            </div>
        </header>
    </section>
	<span class="text">igualando: {{game.firstPick.title}}</span>
	<span class="text">{{game.message}}</span>
	<center>
		<table>
			<tr ng-repeat="row in game.grid">
				<td ng-repeat="tile in row" class="container">
					<div class="card" ng-class="{flipped: tile.flipped}" ng-click="game.flipTile(tile)">
						<img class="front" ng-src="img/back.png">
						<img class="back" ng-src="img/{{tile.title}}.png">
					</div>
				</td>
			</tr>
		</table>
	</center>
	<div class="cd-popup" id="popup" role="alert">
		<div class="cd-popup-container">
			<p>Se ha acabado tu tiempo.</p>
			<p>Â¿Deseas jugar de nuevo?</p>
			<ul class="cd-buttons">
				<li><a href="game.html">Yes</a></li>
				<li><a href="index.html">No</a></li>
			</ul>
			<a href="#0" class="cd-popup-close img-replace"></a>
		</div> <!-- cd-popup-container -->
	</div> <!-- cd-popup -->
	<script type="text/javascript" src="js/timer.js"></script>
</body>
</html>
