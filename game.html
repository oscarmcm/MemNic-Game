<!DOCTYPE html>
<html ng-app="memoryGameApp">
<head>
	<meta charset="utf-8">
	<title>Memory Game</title>
	<link rel="stylesheet" href="css/app.css">	
    <link rel="stylesheet" type="text/css" href="css/header.css">
	<script type="text/javascript" src="lib/angular/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
</head>
<body ng-controller="GameCtrl">
	<section role="region">
        <header>
            <button><span class="icon icon-menu">menu</span></button>
            <menu type="toolbar">
                <button id="install"><span class="icon icon-add">add</span></button>
            </menu>
            <h1 data-l10n-id="app-heading">Pares restantes a igualar: {{game.unmatchedPairs}}</h1>
        </header>
    </section>
	<span class="text">igualando: {{game.firstPick.title}}</span>
	<span class="text">{{game.message}}</span>
	<table>
		<tr ng-repeat="row in game.grid">
			<td ng-repeat="tile in row" class="container">
				<div class="card" ng-class="{flipped: tile.flipped}" ng-click="game.flipTile(tile)">
					<img class="front" ng-src="img/back.png">
					<img class="back" ng-src="img/{{tile.title}}.png">
				</div>
			</td>
		</tr>
	</table>
	<div class="message">{{game.message}}</div>
	<script type="text/javascript" src="js/classie.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
